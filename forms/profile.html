    <style>
        .profile-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            margin: 10% auto;
            color: white;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">samanyastra</a>

            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar-menu" id="navbar-menu">

                    <a href="../index.html" class="navbar-links">Home</a>

                <li class="navbar-item">
                    <a href="../about.html" class="navbar-links">About</a>

                    <a href="../services.html" class="navbar-links">Services</a>
                </li>
                <li class="navbar-item">
                    <a href="../contact.html" class="navbar-links">Contact</a>
                </li>
                <li class="navbar-item">
                    <a href="../job2.html" class="navbar-links">Careers</a>
                </li>
                <li class="navbar-item">
                    <a href="../mock.html" class="navbar-links">mock</a>
                </li>
                <li class="navbar-btn">

                </li>


            </ul>
        </div>
    </nav>

    <!-- User Profile Section -->
    <div id="user-profile" class="user-profile">
        <div class="profile-pic">
            <img id="profile-image" src="" alt="Profile Photo">
        </div>
        <span id="profile-name"></span>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        function uploadProfilePic() {
            let fileInput = document.getElementById("uploadPic");
            let file = fileInput.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    loggedInUser.profilePic = e.target.result;
                    localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));

                    document.getElementById("profilePic").src = e.target.result;
                    alert("Profile picture updated!");
                };
                reader.readAsDataURL(file);
            }
        }


    </script>
</body>
