<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Successful</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }

        /* Glassmorphism Card */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Heading */
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Paragraph */
        p {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸŽ‰ Enrollment Successful!</h2>
        <p>You have successfully enrolled in your selected course.</p>
        <a href="./index.html" class="btn">Go Back to Home</a>
    </div>
</body>

</html>
